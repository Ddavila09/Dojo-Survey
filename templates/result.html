<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <fieldset
        style="border: 2px solid #ccc; padding: 10px; background-color: #f8f8f8; width: 700px; margin:auto; height: auto; margin-top: 50px;">
        <h2 style="text-align: center;">Information Submitted</h2>
        <p>Name: {{session['student_name']}}<span id="name"></span></p>
        <p>Dojo Location: {{session['student_location']}}<span id="location"></span></p>
        <p>Favorite Language: {{session['student_favlang']}} <span id="language"></span></p>
        <p>Comments: {{session['student_comment']}} <span id="comments"></span></p>
        <p>Is the student awesome? {{session['student_check']}} <span id="check"></span></p>
        <div class="col-12">
            <a href="/reset_session"><button type="submit" class="btn btn-primary">Go back</button></a>
        </div>

    </fieldset>





























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <br>
    <fieldset
        style="border: 2px solid #ccc; padding: 10px; background-color: #f8f8f8; width: 700px; margin:auto; height: auto;">
        <form class="row g-3" method="POST" action="/process">
            <div class="col-md-12">
                <label for="inputName1" class="form-label">Name</label>
                <input type="text" class="form-control" name="s_name">
            </div>

            <div class="col-md-12" style="margin-top: 20px; margin-bottom: 20px;">

                <label for="inputLocation" class="form-label">Dojo Location</label>
                <select name="s_location" class="form-select">
                    <option selected>-- Select a Location --</option>
                    <option>Chicago</option>
                    <option>Miami</option>
                    <option>Atlanta</option>
                </select>
            </div>
            <br>

            <div class="col-md-12" style="margin-bottom: 20px;">

                <label for="inputLang" class="form-label">Favorite Language</label>
                <select name="s_favlang" class="form-select">
                    <option selected>-- Select Language --</option>
                    <option>Python</option>
                    <option>Javascript</option>
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>C#</option>
                </select>
            </div>

            <div class="col-md-12" style="margin-bottom: 20px;">
                <label for="inputComment" class="form-label">Comments (Optional)</label>
                <textarea class="form-control" placeholder="Leave a comment here" name="s_comment" style="height: 100px"></textarea>
              </div>
            
            <div class="col-12">
                <label class="form-check-label">
                    Are you awesome?
                  </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="s_check" id="flexRadioDefault1" value="Yes">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="s_check" id="flexRadioDefault2" value="No">
                    <label class="form-check-label" for="flexRadioDefault2">
                      No
                    </label>
                  </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>


    </fieldset>




































    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
